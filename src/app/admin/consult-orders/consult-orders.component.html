<div class="offset-1 col-10">
    <div style="color: black; font-size: 26px; font-family: Open Sans; font-weight: 700; margin-top: 1cm; ">Orders</div>
      
    <div style="margin-left: -0.5cm;" class="table-responsive">
        <table style="margin-top: 0.3cm; border: solid #e1e1e1; " class="table table-without-lines table-rounded">
            <thead >
                <tr >
                    <th style="background-color: #e1e1e1; color: #63656b; font-size: 16px; font-family: Open Sans; font-weight: 600;">Order ID</th>
                    <th style="background-color: #e1e1e1;color: #63656b; font-size: 16px; font-family: Open Sans; font-weight: 600;">Products</th>
                    <th style="background-color: #e1e1e1;color: #63656b; font-size: 16px; font-family: Open Sans; font-weight: 600;">Total</th>
                    <th style="background-color: #e1e1e1;color: #63656b; font-size: 16px; font-family: Open Sans; font-weight: 600;padding-right: 1.5cm; padding-left: 1.5cm;">Last Status</th>
                    <th style="background-color: #e1e1e1;color: #63656b; font-size: 16px; font-family: Open Sans; font-weight: 600;">Address</th>
                    <th style="background-color: #e1e1e1;color: #63656b; font-size: 16px; font-family: Open Sans; font-weight: 600;">Created</th>
                  </tr>
            </thead>
            <tbody >
              <tr *ngFor="let order of orders" >
                <td>
                  <span style="color: #222B45; font-size: 15px; font-family: Open Sans; font-weight: 600">{{ order.id }}</span>
                </td>
                <td style="color: #222B45; font-size: 15px; font-family: Open Sans; font-weight: 500;"><ul>
                  <li *ngFor="let product of order.products">{{ product.product.name }}</li>
                </ul></td>
                <td style="color: #60850F; font-size: 15px; font-family: Open Sans; font-weight: 800;"><b>{{ order.total }}</b></td>
                <td>
                  <div [ngStyle]="{ 'background-color': getStatusColor(order.status) }" style="width: 80%; height: 100%; border-radius: 18px;">
                    <div style="text-align: center; color: white; font-size: 15px; font-family: Open Sans; font-weight: 600">{{ order.status }}</div>
                  </div>
                </td>
                <td style="color: #222B45; font-size: 15px; font-family: Open Sans; font-weight: 500;">{{ order.address }}, {{ order.city }}, {{ order.country }}.</td>
                <td style="color: #222B45; font-size: 15px; font-family: Open Sans; font-weight: 500;">{{ order.date }}</td>
              </tr>
              
            </tbody>
          </table>
        </div>
    </div>
