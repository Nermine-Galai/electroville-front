<div class="modal-dialog modal-xl">
    <div class="modal-content">
        <a class="close" aria-label="Close" (click)="modal.dismiss()">
            <span aria-hidden="true">&times;</span>
        </a>
        <div class="row" style="margin-top: 1cm;">
            <div class="col offset-4" style=" color: black; font-size: 30px; font-family: Montserrat; font-weight: 700;">Edit a product</div>
        </div>
        <div class="row" style="margin-top:1cm; margin-bottom: 0.3cm;">
            <div class="col-3 offset-1">
                <img width="80%" [src]="'http://localhost:8081/'+ product.imageNames[0]" alt="">
            </div>
            <div class="col">
                <div class="row">
                    <div style="color: #2C2C2C; font-size: 20px; font-family: Montserrat; font-weight: 800;">{{product.name}}</div>
                </div>
                <div class="row">
                    <div><span style="color: #5F6C72; font-size: 16px; font-family: Public Sans; font-weight: 400;">Category: </span>
                        <span style="color: #191C1F; font-size: 16px; font-family: Public Sans; font-weight: 600;">{{product.category}}</span>
                    </div>
                </div>
                <div class="row">
                    <div><span style="color: #5F6C72; font-size: 16px; font-family: Public Sans; font-weight: 400;">Brand: </span>
                        <span style="color: #191C1F; font-size: 16px; font-family: Public Sans; font-weight: 600;">{{product.brand}}</span>
                    </div>
                </div>
                <div class="row">
                    <div style="width: 60%; height: 100%; color: black; font-size: 15px; font-family: Montserrat; font-weight: 400">{{product.description}}</div>
                </div>
            </div>
            
        </div>
        <form [formGroup]="EditForm">
        <div class="row" style="margin-top: 0.3cm;">
            
            <div class="col-md-3 col-5 offset-md-4 offset-1" >
                <div class="row">
                    <span class="text">Inventory</span>
                  </div>
                  <div class="row">
                <input type="number" id="inventory" class="form-control" formControlName="inventory" required [ngClass]="{'is-invalid': EditForm.get('inventory')?.invalid && (EditForm.get('inventory')?.dirty || EditForm.get('inventory')?.touched)}">
                        <div class="invalid-feedback" *ngIf="EditForm.get('inventory')?.invalid && (EditForm.get('inventory')?.dirty || EditForm.get('inventory')?.touched)">
                          Please enter a valid inventory
                        </div>
                        </div>
                </div>
                  <div class="col-md-3 col-5">
                    <div class="row">
                        <span class="text">Price</span>
                      </div>
                      <div class="row">
                        <div class="form-group">
                          <div class="input-group">
                            <span class="input-group-text">TND</span>
                            <input type="number" id="price" class="form-control"
                            [ngClass]="{'is-invalid': EditForm.get('price')?.invalid && (EditForm.get('price')?.dirty || EditForm.get('price')?.touched)}"
                            formControlName="price" required>
                          </div>
                          <div class="invalid-feedback" *ngIf="EditForm.get('price')?.invalid && (EditForm.get('price')?.dirty || EditForm.get('price')?.touched)">
                            Please enter a valid price
                          </div>
                        </div>
                      </div>
                </div>
            
        </div>
        <div class="col-2 offset-5">
            <button class="btn" style="width: 100%; margin-top: 0.6cm;margin-bottom: 0.5cm; background-color: black; color: white; border-radius: 20px;font-family: Montserrat; font-weight: 500;" (click)="updateProduct(product.id)" >Submit</button>
        </div>
    </form>
    </div>
</div>
