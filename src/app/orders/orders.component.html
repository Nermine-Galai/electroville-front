<div *ngIf="order.products.length !=0" class="col cadre" [ngClass]="{'cadre-pending': order.status === 'pending', 'cadre-completed': order.status === 'completed', 'cadre-inProg': order.status === 'in progress', 'cadre-cancelled': order.status === 'cancelled'}">
    <br>
    <div class="row">
        <div class="col-2">
            <h2 class="ref">#{{order.id}}</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-4"><h6 class="discrip" >{{ order.products.length }} Product(s). Order Placed in {{ formattedDate }}</h6></div>
        <div class="col-2 offset-4 offset-md-6"><h2 class="ptot" > {{ order.total +10 }} TND</h2></div>
    </div>
    <br>
    <div class="row">
        <div class="col-2">
            <h1 class="big" [ngClass]="{'Pending': order.status === 'pending', 'completed': order.status === 'completed', 'inProg': order.status === 'in progress','cancelled': order.status==='cancelled'}" > {{ order.status }} </h1>
        </div>
        <div *ngIf="order.status === 'pending'" class="col-1 offset-6 offset-md-8">
            <button (click)="cancel(order.id)" class="btn btn-danger" title="You can only cancel the pending products"> Cancel</button>
        </div>
    </div>
    
    <div class="row" *ngFor="let product of order.products">
        <div class="col offset-1">
            <h6 class="prod">-{{product.product.name}}: <span class="small" [ngClass]="{'pend': product.status === 'pending', 'complete': product.status === 'completed', 'Prog': product.status === 'in progress','cancel': product.status==='cancelled'}">{{product.status}}</span></h6>
        </div> 
    </div>

</div>
